steps:
  # install dependencies
  - name: python
    entrypoint: pip
    args: ["install", "-r", "requirements.txt", "--user"]

  - name: python
    entrypoint: pip
    args: ["install", "-r", "requirements-test.txt", "--user"]

  - name: python
    entrypoint: bin/sh
    args:
    - "-c"
    - |
      export PATH=/builder/home/.local/bin:$$PATH
      python -m pytest -s dags

options:
  logging: CLOUD_LOGGING_ONLY
